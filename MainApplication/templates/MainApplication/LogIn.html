{% extends 'MainApplication/Main.html' %}

{% load static %}


{% block content %} 
 
 

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- ---- Include the above in your HEAD tag -------- -->
<br>
<div class="container-fluid register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from earning your own money!</p>
                        <input type="submit" name="" value="Register"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" onclick = "homeClicked();" role="tab" aria-controls="home" aria-selected="true">Customer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" onclick = "away();" aria-controls="profile" aria-selected="false">Staff</a>
                            </li>
                        </ul>
                    <form method="post" action="">
                        {% csrf_token %}
                        <input type="text" id="checker" name= "CHECKER" value="home" hidden />
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                
                                
                                <h3 class="register-heading"> Login As A Guest</h3>
                                <div class="row register-form center-block">
                                    <div class="col-xxl-9 ">
                                        <div class="form-group align-items-center">
                                            <input type="email" class="form-control" name="guest_Email" placeholder="Email" value="" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="password" class="form-control" name= "guest_password" placeholder="Password *" value="" />
                                        </div>

                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="checkbox" name="remberme" value="on" unchecked>
                                                    <span> Remember Me </span>
                                                    
                                                </label>
                                                <p class="text-end"> <a href="#"> Do You Forget Your Password ? </a></p> 
                                            </div>
                                        </div>

                                        
                                    </div>
                                    <div class="row">

                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <input type="submit" " class="btnRegister"  value="Login"/>
                                
                                            </div>
                                            <div class="col-4"></div>
                                    </div>
                                    
                                </div>

                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                               
                               
                                <h3 class="register-heading"> Login As A Staff</h3>
                                <div class="row register-form center-block">
                                    <div class="col-xxl-9 ">
                                        <div class="form-group align-items-center">
                                            <input type="email" name = "UserName_staff" class="form-control" placeholder="User Name/ ID" value="" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="password" class="form-control"  name="password_staff" placeholder="Password *" value="" />
                                        </div>

                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="checkbox" name="remberme_staff"  unchecked>
                                                    <span> Remember Me </span> 
                                                </label>
                                                <p class="text-end"> <a href="#"> Do You Forget Your Password ? </a></p>
                                            </div>
                                        </div>

                                        
                                    </div>
                                    <div class="row">

                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <input type="submit" class="btnRegister"  value="Login"/>
                                
                                            </div>
                                            <div class="col-4"></div>
                                    </div>
                                    
                                </div>

                            </div>
                        </div>
                    </form>
                    </div>
                </div>
</div>
  
    

                               
                              
{% endblock %}
